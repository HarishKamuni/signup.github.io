<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="heading">Sign Up</h1>
            <form action="" id="data">
                Name:<br>
                <input type="text" placeholder="Enter name" id="name" required><br>
    
                Email:<br>
                <input type="email" placeholder="Enter email" id="email" required><br>
                
                Password:<br>
                <input type="password" placeholder="Enter password" id="pass"><br>
                <input type="submit" class="btn" onclick="signup()" value="Submit">
                <span><a href="login.html" class="a1">login</a></span>
            </form>
    
        </div>
    </header>
    
    <script src="script1.js"></script>
</body>
</html>
